# yaboot.conf generated by anaconda

boot=/dev/ps3da
init-message=Welcome to YDL!\nHit <TAB> for boot options

partition=1
timeout=80
install=/usr/lib/yaboot/yaboot
delay=5
enablecdboot
enableofboot
enablenetboot
nonvram
mntpoint=/boot/yaboot
usemount

image=/boot/vmlinux-2.6.28-0.ydl61.1
	label=linux
	read-only
	initrd=/boot/initrd-2.6.28-0.ydl61.1.img
	append="video=ps3fb:mode:3 rhgb quiet root=LABEL=/"

