timeout 5
default 0
showmenu 1

title pdaXrom NG HD
        kernel /dev/fs/ext2@wd0/boot/vmlinuz
        initrd /dev/fs/ext2@wd0/boot/rootfs.img
        args console=tty root=/dev/ram0 no_auto_cmd machtype=lemote-yeeloong-2f-8.9inches

title pdaXrom NG USB
        kernel /dev/fs/ext2@usb0/boot/vmlinuz
        initrd /dev/fs/ext2@usb0/boot/rootfs.img
        args console=tty root=/dev/ram0 no_auto_cmd machtype=lemote-yeeloong-2f-8.9inches
